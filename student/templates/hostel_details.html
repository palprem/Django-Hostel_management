<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fill dataile</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700,700italic' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="http://alliance-html.themerex.net/assets/skin/default_skin/css/theme.css">
    <link rel="stylesheet" type="text/css" href="http://alliance-html.themerex.net/assets/allcp/forms/css/forms.css">

    <style>
        .bg-dark {
    background-color: #5a5386 !important;
    color: #868fb3;
}
    </style>

</head>

<body class="forms-layouts" style="overflow-y: hidden;">
<div id="main">
    <header class="navbar navbar-fixed-top bg-dark">

        <ul class="nav navbar-nav navbar-left">
                    <li class="breadcrumb-active">
                        <a href="/NMH" style="font-size: 18px">HOME</a>
                    </li>

        </ul>
        </header>
        <section id="content" class="table-layout animated fadeIn">
            <div class="chute chute-center">
                    <div class="tab-content mw900 center-block center-children">
                        <div class="allcp-form theme-primary tab-pane active mw600"  id="contact" role="tabpanel">
                            <div class="panel">

                                <form  method="post" action="/hostel_details/">
                                    {% csrf_token %}
                                    <div class="panel-body pn">


                                        <div class="section">
                                            <label>Room No:</label>
                                            <input type="number" name="rooms" class="gui-input" required>
                                        </div>

                                        <div class="section">
                                            <label>Capacity:</label>
                                            <input type="number" name="capacity" class="gui-input" required>
                                        </div>

                                        <div class="form-group col-md-6 ">
            <label>Hostel Name:</label>
               <div style="position:relative;width:200px;height:25px;border:0;padding:0;margin:0;">
                  <select name="name" style="position:absolute;top:0px;left:0px;width:520px; height:35px;line-height:20px;margin:0;padding:0;"
                          onchange="document.getElementById('displayValue').value=this.options[this.selectedIndex].text; document.getElementById('idValue').value=this.options[this.selectedIndex].value;">
                    <option></option>
                    <option value="NILACHAL MENS HOSTEL">NILACHAL MENS HOSTEL</option>
                    <option value="KANCHENJUNGHA MENS HOSTEL">KANCHENJUNGHA MES HOSTEL</option>

                  </select>

            </div>
        </div>

                                    </div>
                                    <div class="section text-left">
                                        <button type="submit" class="btn btn-primary btn-bordered ph40">Allocate</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
            </div>
        </section>

</div>
<style>
    .allcp-form .panel.heading-border:before,
    .allcp-form .panel .heading-border:before {
        transition: all 0.7s ease;
    }
</style>

<script src="http://alliance-html.themerex.net/assets/js/jquery/jquery-1.11.3.min.js"></script>
<script src="http://alliance-html.themerex.net/assets/js/jquery/jquery_ui/jquery-ui.min.js"></script>

<!-- -------------- HighCharts Plugin -------------- -->
<script src="http://alliance-html.themerex.net/assets/js/plugins/highcharts/highcharts.js"></script>

<!-- -------------- MonthPicker JS -------------- -->
<script src="http://alliance-html.themerex.net/assets/allcp/forms/js/jquery-ui-monthpicker.min.js"></script>

<!-- -------------- Theme Scripts ---------------->
<script src="http://alliance-html.themerex.net/assets/js/utility/utility.js"></script>
<script src="http://alliance-html.themerex.net/assets/js/demo/demo.js"></script>
<script src="http://alliance-html.themerex.net/assets/js/main.js"></script>
<script src="http://alliance-html.themerex.net/assets/js/demo/widgets_sidebar.js"></script>
{#<script src="http://alliance-html.themerex.net/assets/js/pages/forms-layouts.js"></script>#}

<!-- -------------- /Scripts -------------- -->

</body>

</html>
